<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #game-container {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            max-width: 600px;
        }

        #board-container {
            width: 300px;
            position: relative;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            gap: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cell {
            width: 40px;
            height: 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;  /* Removed the border */
            border-radius: 10px;
            background-color: #ccc;  /* Grey background color */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;  /* Added transition for smooth color change */
        }

        .filled {
            background-color: beige;
        }

        .empty-drag-over {
            background-color: #d9d9d9;  /* Darker color for empty grid spaces when dragging */
        }

        #blocks {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 360px; /* Adjust as needed */
        }

        .block {
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;  /* Removed the border */
            border-radius: 10px;
            background-color: beige;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: bold;  /* Added bold letters */
            margin-bottom: 10px;
        }

        .block:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Tic Tac Toe</h1>
    <div id="game-container">
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div id="blocks">
            <div class="block" draggable="true" ondragstart="dragStart(event)">X</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">X</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">X</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">X</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">X</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">O</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">O</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">O</div>
            <div class="block" draggable="true" ondragstart="dragStart(event)">O</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
