<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Danagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1 class="game-title">Daily Danagram</h1>
        <div class="info-container">
            <div class="date">Tuesday, December 19, 2023</div>
            <div class="puzzle-number">Puzzle number [n]</div>
        </div>
    </div>
    <div class="game-container">
        <div id="crosswordGrid">
            <!-- 3x3 Grid for the crossword -->
            <div class="grid-cell" id="cell1"></div>
            <div class="grid-cell" id="cell2"></div>
            <div class="grid-cell" id="cell3"></div>
            <div class="grid-cell" id="cell4"></div>
            <div class="grid-cell" id="cell5"></div>
            <div class="grid-cell" id="cell6"></div>
            <div class="grid-cell" id="cell7"></div>
            <div class="grid-cell" id="cell8"></div>
            <div class="grid-cell" id="cell9"></div>
            <div class="grid-cell" id="cell10"></div>
            <div class="grid-cell" id="cell11"></div>
            <div class="grid-cell" id="cell12"></div>
            <div class="grid-cell" id="cell13"></div>
            <div class="grid-cell" id="cell14"></div>
            <div class="grid-cell" id="cell15"></div>
            <div class="grid-cell" id="cell16"></div>
        </div>
        <div id="congratsOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>Congratulations!</h2>
                <p>You found 1 of today's solutions! There may be more.</p>
                <button id="keepPlaying">Keep Playing</button>
            </div>
        </div>

        <button id="submit">Check</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>



</body>
</html>
